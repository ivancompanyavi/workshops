{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field.errors }}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-block btn-info" value="Register" class=""/>
            </form>
        </div>
    </div>
{% endblock %}

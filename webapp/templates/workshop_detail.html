{% extends 'base.html' %}
{% block title %}Workshops{% endblock %}
{% block content %}
        <div class="col-md-12 workshop-item">
            <div class="col-md-10">
                <h4>{{ workshop.name }}</h4>
            </div>
            <div class="col-md-2">
                <h5>{{ workshop.commiter }}</h5>
            </div>
            <div class="col-md-12">
                <h4>Description</h4>
                <h5>{{ workshop.description }}</h5>
            </div>
            <div class="col-md-12">
                <h4>Prerequisites</h4>
                <h5>{{ workshop.prerequisites }}</h5>
            </div>
            <div class="col-md-12">
                <h4>Objectives</h4>
                <h5>{{ workshop.objectives }}</h5>
            </div>
        </div>
{% endblock %}

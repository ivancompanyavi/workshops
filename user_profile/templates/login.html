{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="list">
        <div class="card card--centered">
            <h1 class="title">Login</h1>

            <div class="card__info">
                <form class="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="ico-form"><i class="fa fa-user"></i></label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label class="ico-form"><i class="fa fa-eye"></i></label>
                        {{ form.password }}
                    </div>
                    <input type="submit" value="Login"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
